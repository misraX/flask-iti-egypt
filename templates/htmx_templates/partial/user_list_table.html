<div class="row" id="user-list-table">
    <div class="col-12 mb-3 mb-lg-5">
        <div class="overflow-hidden card table-nowrap table-card">
            <div class="card-header d-flex justify-content-between align-items-center"><h5 class="mb-0">New
                customers</h5> <a href="#!" class="btn btn-light btn-sm">View All</a></div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="small text-uppercase bg-body text-muted">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th class="text-end">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr class="align-middle">
                            <td>
                                <div class="d-flex align-items-center"><img
                                        src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                        class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer">
                                    <div>
                                        <div class="h6 mb-0 lh-1">{{ user.first_name + " " + user.last_name }}</div>
                                    </div>
                                </div>
                            </td>
                            <td>{{ user.email }}</td>
                            <td><span class="d-inline-block align-middle">{{ user.country }}</span></td>
                            <td class="text-end">
                                <div class="drodown"><a data-bs-toggle="dropdown" href="#" class="btn p-1"
                                                        aria-expanded="false"> <i class="fa fa-bars"
                                                                                  aria-hidden="true"></i> </a>
                                    <div class="dropdown-menu dropdown-menu-end" style=""><a href="#!"
                                                                                             class="dropdown-item">View
                                        Details</a> <a hx-delete="/admin/user/{{ user.id }}/" data-user="/admin/user/{{ user.id }}/"
                                                       hx-target="#user-list-table" class="dropdown-item">Delete
                                        user</a></div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
